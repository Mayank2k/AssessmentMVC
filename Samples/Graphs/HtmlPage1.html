<style>
    button {
        color: #fff;
        background-image: linear-gradient(to bottom,#337ab7 0,#265a88 100%);
        background-repeat: repeat-x;
        padding: 5px 10px;
        font-size: 12px;

        line-height: 1.5;

        cursor: pointer;

    }

        button:hover {
            background-image: linear-gradient(to top,#337ab7 0,#265a88 100%);

        }
</style>


<script>
    //initilize globar variable for hold chart data
    google.load("visualization", "1.1", { packages: ["corechart"] });
</script>
<script>
    google.setOnLoadCallback(drawChart);

    function AddNamespaceHandler(){
        var svg = jQuery('#chart_div svg');
        svg.attr("xmlns", "http://www.w3.org/2000/svg");
        svg.css('overflow','visible');
    }
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2009',  1000,      600],
          ['2010',  1170,      1460],
          ['2011',  1660,       1220],
          ['2012',  1030,      540],
          ['2013',  1000,      400],
          ['2014',  1170,      460],
          ['2015',  660,       1120],
          ['2016',  1030,      540]
        ]);

        var options = {
            title: 'Company Performance',
            hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
            vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        google.visualization.events.addListener(chart, 'ready', AddNamespaceHandler);
        chart.draw(data, options);
    }

    function PDFClick() {
        return xepOnline.Formatter.Format('JSFiddle', { render: 'download', srctype: 'svg' });
    }
